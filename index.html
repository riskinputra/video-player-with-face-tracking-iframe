<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection Video Control</title>
    <style>
      html,
      body {
        margin: 0;
        box-sizing: border-box;
        margin: auto;
      }
      .video-container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      #video-default,
      #video-content {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #video-content {
        display: none;
      }
      #camera {
        position: absolute;
        z-index: 1;
        width: 150px;
        height: 100px;
        bottom: 24px;
        left: 16px;
        opacity: 1;
      }
    </style>

    <!-- Require the peer dependencies of face-landmarks-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
  </head>
  <body>
    <div class="video-container">
      <video id="video-default" autoplay muted loop>
        <source
          src="./idle.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <video id="video-content" loop>
        <source
          src="./detected.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Webcam for Face Detection -->
    <video
      id="video"
      autoplay
      playsinline
      style="
        visibility: hidden;
        width: auto;
        height: auto;
        position: absolute;
        bottom: 0;
      "
    ></video>
    <canvas id="camera"></canvas>

    <script>
      var videoDefault = document.getElementById('video-default');
      var videoContent = document.getElementById('video-content');

      async function setupCamera() {
        const video = document.getElementById('video'); // Use existing video element
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
        });
        video.srcObject = stream;
        video.play()

        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            resolve(video);
          };
        });
      }

      async function loadModel() {
        const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
        const detectorConfig = {
          runtime: 'mediapipe',
          solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh',
          // or 'base/node_modules/@mediapipe/face_mesh' in npm.
        };
        const detector = await faceLandmarksDetection.createDetector(
          model,
          detectorConfig
        );
        return detector;
      }

      async function detectFaceLandmarks(video, detector, canvas) {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        async function detect() {
          const webcamVideo = document.getElementById('video');
          const faces = await detector.estimateFaces(video, {
            flipHorizontal: false,
          }); // Mirror video for webcam

          ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
          
          ctx.drawImage(
            webcamVideo,
            0,
            0,
            canvas.width,
            canvas.height
          );

          if (faces.length > 0) {
            faces.forEach((face) => {
              const box = face.box;
              const { xMin, yMin, xMax, yMax } = box;

              // Gambar kotak wajah (bounding box)
              ctx.strokeStyle = 'green';
              ctx.lineWidth = 2;
              ctx.strokeRect(xMin, yMin, xMax - xMin, yMax - yMin);

              // Gambar titik-titik (landmarks)
              face.keypoints.forEach((keypoint) => {
                const { x, y } = keypoint;
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
              });
            });

            videoDefault.pause();
            videoDefault.currentTime = 0;
            videoDefault.style.display = 'none';
            videoContent.style.display = 'block';
            videoContent.play();
          } else {
            videoDefault.style.display = 'block';
            videoDefault.muted = false;
            videoDefault.play();
            videoContent.pause();
            videoContent.currentTime = 0;
            videoContent.style.display = 'none';
          }

          requestAnimationFrame(detect); // Continue the detection loop
        }

        detect();
      }

      async function run() {
        const video = await setupCamera(); // Start video feed
        video.play();

        const detector = await loadModel(); // Load face landmark detection model
        const canvas = document.getElementById('camera'); // Get canvas element
        detectFaceLandmarks(video, detector, canvas); // Start detecting landmarks
      }

      run();
    </script>
  </body>
</html>
